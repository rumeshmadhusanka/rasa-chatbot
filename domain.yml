version: '2.0'
config:
  store_entities_as_slots: false
session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: false
intents:
  - greet:
      use_entities: false
  - goodbye:
      use_entities: false
  - affirm:
      use_entities: false
  - deny:
      use_entities: false
  - mood_great:
      use_entities: false
  - mood_unhappy:
      use_entities: false
  - bot_challenge:
      use_entities: false
  - most_popular_song:
      use_entities: false
  - most_popular_song_of_artist:
      use_entities:
        - artist
entities: [ artist ]
slots: { }
responses:
  utter_greet:
    - text: Hey! How are you?
  utter_cheer_up:
    - image: https://i.imgur.com/nGF1K8f.jpg
      text: 'Here is something to cheer you up:'
  utter_did_that_help:
    - text: Did that help you?
  utter_happy:
    - text: Great, carry on!
  utter_goodbye:
    - text: Bye
  utter_iamabot:
    - text: I am a bot, powered by Rasa.
actions: [ action_get_most_popular_song , action_get_most_popular_song_of_artist]
forms: { }
e2e_actions: [ ]
