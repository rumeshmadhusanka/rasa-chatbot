version: '2.0'
config:
  store_entities_as_slots: false
session_config:
  session_expiration_time: 120
  carry_over_slots_to_new_session: false
intents:
- greet:
    use_entities: []
- goodbye:
    use_entities: []
- affirm:
    use_entities: []
- deny:
    use_entities: []
- mood_great:
    use_entities: []
- mood_unhappy:
    use_entities: []
- bot_challenge:
    use_entities: []
- most_popular_song:
    use_entities: []
- most_popular_song_of_artist:
    use_entities:
    - artist
- songs_of_artist:
    use_entities:
    - artist
- match_lyrics:
    use_entities:
    - song
entities:
- artist
- song
slots: {}
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_get_most_popular_song
- action_get_most_popular_song_of_artist
- action_songs_of_artist
- action_match_lyrics
- action_suggest_happy_song
- action_suggest_sad_song
forms: {}
e2e_actions: []
